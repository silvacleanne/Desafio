<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./index.js"></script>
        <link href="./style.css" rel="stylesheet" />
        <title>HTML Form Elements</title>
    </head>
    <body>
        <main>
            <h1>Ambiente de teste</h1>
            <form onsubmit="submitForm()">
                <table cellpadding="5">
                    <tr>
                        <td>
                            <span>Username:</span>
                            <input
                                type="text"
                                id="name"
                                name="username"
                                size="15"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Password:</span>
                            <input type="password" name="password" size="15" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>TextArea Comment:</span>
                            <textarea cols="40" name="comments" rows="6">
Comments...</textarea
                            >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Filename:</span>
                            <input type="file" name="filename" size="35" />
                            <input
                                type="hidden"
                                name="hiddenField"
                                value="Hidden Field Value"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Checkbox Items:</span>
                            <input
                                type="checkbox"
                                name="checkboxes[]"
                                value="cb1"
                            />Checkbox 1
                            <input
                                type="checkbox"
                                name="checkboxes[]"
                                value="cb2"
                            />Checkbox 2
                            <input
                                type="checkbox"
                                name="checkboxes[]"
                                value="cb3"
                                checked="checked"
                            />Checkbox 3
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Radio Items:</span>
                            <input
                                type="radio"
                                name="radioval"
                                value="rd1"
                            />radio 1
                            <input
                                type="radio"
                                name="radioval"
                                value="rd2"
                                checked="checked"
                            />radio 2
                            <input
                                type="radio"
                                name="radioval"
                                value="rd3"
                            />radio 3
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Multiple Select Values</span>
                            <select
                                multiple="multiple"
                                name="multipleselect[]"
                                size="4"
                            >
                                <option value="ms1">Selection Item 1</option>
                                <option value="ms2">Selection Item 2</option>
                                <option value="ms3">Selection Item 3</option>
                                <option value="ms4" selected="selected">
                                    Selection Item 4
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Dropdown:</span>
                            <select name="dropdown">
                                <option value="dd1">Drop Down Item 1</option>
                                <option value="dd2">Drop Down Item 2</option>
                                <option value="dd3" selected="selected">
                                    Drop Down Item 3
                                </option>
                                <option value="dd4">Drop Down Item 4</option>
                                <option value="dd5">Drop Down Item 5</option>
                                <option value="dd6">Drop Down Item 6</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input
                                type="reset"
                                name="submitbutton"
                                value="Cancelar"
                                class="button cancel"
                            />
                            <input
                                type="submit"
                                name="submitbutton"
                                value="Enviar"
                                class="button"
                            />
                        </td>
                    </tr>
                </table>
            </form>
        </main>
    </body>
</html>
